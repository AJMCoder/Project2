<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Meta Tags for search engines -->
    <meta name="description" 
        content="Elemental Clash. Game of chance. Online game. Fun for all ages. Challenging fun.">
    <meta name="keywords"
        content="game, chance, fun, rock, paper, scissors, luck, online, challenge">
    <!-- Title -->    
    <title>Elemental Clash</title>
    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="./assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./assets/favicon/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
    <!-- Fonts -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
        integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Raleway%7CRighteous" rel="stylesheet">
    <!-- CSS -->
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <!-- Header -->
    <header>
        <h1>Elemental Clash</h1>
    </header>
    <main>
    <!-- Game Logo -->    
        <h2 class="h2">
            <img class="logo" src="assets/images/rpsimage.png" alt="logo">
        </h2>

    <!-- Main Game Area -->    
        <div class="game">
            <p>What element will you choose to face the Computer?</p>
        </div>

    <!-- Buttons -->    
        <div class="choices">
            <button class="choice" id="rock">Rock</button>
            <button class="choice" id="paper">Paper</button>
            <button class="choice" id="scissors">Scissors</button>
        </div>    

    <!-- Result Section -->   
    <div class="result">
        <p id="round-result">Choose your move!</p>
    </div>
    
    <!-- Scoring Section -->
        <div class="score-area">
            <p class="user_score">Player Wins: <span id="wins">0</span></p>
            <p class="computer_score">Computer Wins: <span id="loses">0</span></p>
        </div>
    </main>

    <!-- Footer -->
    <footer>
        <div>
            <ul id="social-networks">
                <li><a href="https://www.facebook.com/" target="_blank" rel="noopener"
                    aria-label="Visit our Facebook page (opens in a new tab)">
                    <i class="fa-brands fa-facebook"></i></a>
                </li>
            <li><a href="https://www.instagram.com/" target="_blank" rel="noopener"
                    aria-label="Follow us on Instagram (opens in a new tab)">
                    <i class="fa-brands fa-instagram"></i></a>
                </li>
            <li><a href="https://www.twitter.com/" target="_blank" rel="noopener"
                    aria-label="Visit our Twitter (X) page (opens in a new tab)">
                    <i class="fa-brands fa-square-x-twitter"></i></a>
                </li>
            </ul>
        </div>      
        <div id="footer">
            <p>&copy; 2023 Elemental Clash</p>
        </div>
    </footer>

     <!-- JS Link -->
     <script src="assets/js/script.js"></script>
     <!-- Font Awesome Kit -->
     <script src="https://kit.fontawesome.com/7cdc731277.js" crossorigin="anonymous"></script>
</body>
</html>
