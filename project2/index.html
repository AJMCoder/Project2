<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Meta Tags for search engines -->
    <meta name="description" 
        content="Elemental Clash. Game of chance. Online game. Fun for all ages. Challenging fun.">
    <meta name="keywords"
        content="game, chance, fun, rock, paper, scissors, luck, online, challenge">
    <!-- Title -->    
    <title>Elemental Clash</title>
    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="./assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./assets/favicon/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
    <!-- Fonts -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
        integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Raleway%7CRighteous" rel="stylesheet">
    <!-- CSS -->
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <!-- Header -->
    <header>
        <h1>Elemental Clash</h1>
    </header>
    <main>
    <!-- Game Logo -->    
        <h2 class="h2">
            <img class="logo" src="assets/images/rpsimage.png" alt="logo">
        </h2>

    <!-- Main Game Area -->    
        <div class="game">
            <p>What element will you choose to face the Computer?</p>
        </div>

    <!-- Buttons -->    
        <div class="choices">
            <button class="choice" id="rock">Rock</button>
            <button class="choice" id="paper">Paper</button>
            <button class="choice" id="scissors">Scissors</button>
        </div>    

    <!-- Result Section -->    
        <div class="results-area">
            <p class="result">Player Wins: <span id="wins">0</span></p>
            <p class="results">Computer Wins: <span id="loses">0</span></p>
        </div>
    </main>

    <!-- JS Link -->
        <script srs="assets/js/script.js"></script>

    <!-- Footer -->
    <footer>
        <p>&copy; 2023 Elemental Clash</p>
    </footer>
</body>
</html>
